{% extends 'base.html' %}

{% block content %}
<body>
<form action="/signup" method="POST">
           <label>
                Username       :    
                <input type='text' name='username' value={{usernmame}}/>
                <p class="error">{{username_error}}</p>
           </label>
          
           
          
           <label>
                Password         :           
                <input type='password' name='password'/>
                <p class="error">{{password_error}}</p>
           </label>
           
           
           <label>
               Verify Password:
               <input type='password' name='verify_password'/>
               <p class="error">{{verifypass_error}}</p>
           </label>
           
           
           <label>
               Email(optional):
               <input type='text' name='email' value={{email}}/>
               <p class="error">{{email_error}}</p>
           </label>
           
           <input type='submit'/>
           
  

        



       </form>
    </body>
    {% endblock %}
